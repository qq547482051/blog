<!DOCTYPE html>
<html lang="en" xmlns:max-width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 35em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid" >
                <div class="column">
                    <h2 class="ui black image header" >
                        <div class="content">
                            Background Login
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui fluid large black submit button">Login</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui message">
                        Want to sign up? &nbsp&nbsp&nbsp<a href="#">Contact me</a>
                    </div>
                </div>
            </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>

</html>
